<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>


    <script>

        var scene=new THREE.Scene();

        var camera=new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000)
        
        // pozione della camera iniziale a 5 sull asse z
        camera.position.z=5;
        
        var renderer= new THREE.WebGLRenderer({antialias: true});
        renderer.setClearColor("#e5e5e5");
        renderer.setSize(window.innerWidth,window.innerHeight);

        document.body.appendChild(renderer.domElement);

        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth,window.innerHeight);
            camera.aspect=window.innerWidth / window.innerHeight;

            // projection
            camera.updateProjectionMatrix();
        })

        

        // aggiungo un elemento geometrico

        var geometry = new THREE.BoxGeometry(2,1,1);
        var material = new THREE.MeshLambertMaterial({color: 0x288ba8});
        

        // questa Ã¨ la nostra mesh che riceve in input geometry e material 
        var mesh=new THREE.Mesh(geometry,material); 
        

        // muovere la mesh

        mesh.position.x=3;

        

        // qui aggiungo un punto luce che ci permette di vedere il colore della mesh
        var light= new THREE.PointLight(0xffffff,1,500);
        light.position.set(10,0,25);
        scene.add(light);

        scene.add(mesh);

        
        renderer.render(scene,camera);
    </script>
</body>
</html>
